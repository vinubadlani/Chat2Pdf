<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat to PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #4f46e5;
            background: #f0f9ff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
        }

        button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            color: #f59e0b;
            font-weight: 600;
            padding: 15px;
            background: #fffbeb;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
        }

        .success {
            color: #059669;
            font-weight: 600;
            padding: 15px;
            background: #ecfdf5;
            border-radius: 8px;
            border-left: 4px solid #059669;
        }

        .error {
            color: #dc2626;
            font-weight: 600;
            padding: 15px;
            background: #fef2f2;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }

        .answer {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #0ea5e9;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .chat-section {
            display: none;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e5e7eb;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #374151;
        }

        #uploadStatus, #answer {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Chat to PDF</h1>
            <p>Upload your PDF and ask questions about its content</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h2 class="section-title">üìÅ Upload PDF</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="pdfFile">Choose PDF file:</label>
                        <input type="file" id="pdfFile" accept=".pdf" required>
                    </div>
                    <button type="submit">Upload & Process PDF</button>
                </form>
                <div id="uploadStatus"></div>
            </div>

            <div id="chatSection" class="chat-section">
                <h2 class="section-title">üí¨ Ask Questions</h2>
                <form id="askForm">
                    <div class="form-group">
                        <label for="question">Your question:</label>
                        <input type="text" id="question" placeholder="What is this document about?" required>
                    </div>
                    <button type="submit">Ask Question</button>
                </form>
                <div id="answer"></div>
            </div>
        </div>
    </div>

    <script>
        // Upload PDF
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file');
                return;
            }
            
            formData.append('file', file);
            
            try {
                document.getElementById('uploadStatus').innerHTML = '<div class="loading">Uploading and processing PDF...</div>';
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('uploadStatus').innerHTML = `<div class="success">${result.message}</div>`;
                    document.getElementById('chatSection').style.display = 'block';
                } else {
                    document.getElementById('uploadStatus').innerHTML = `<div class="error">Error: ${result.detail}</div>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('uploadStatus').innerHTML = `<div class="error">Upload failed: ${error.message}</div>`;
            }
        });

        // Ask question
        document.getElementById('askForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            try {
                document.getElementById('answer').innerHTML = '<div class="loading">Getting answer...</div>';
                
                const formData = new FormData();
                formData.append('question', question);
                
                const response = await fetch('/ask', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('answer').innerHTML = `<div class="answer">${result.answer}</div>`;
                } else {
                    document.getElementById('answer').innerHTML = `<div class="error">Error: ${result.detail}</div>`;
                }
            } catch (error) {
                console.error('Ask error:', error);
                document.getElementById('answer').innerHTML = `<div class="error">Failed to get answer: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
